<mat-dialog-content>
  <form #form="ngForm">
    <h1>Add a Trade</h1>

    <table>
      <tr>
        <th>open</th>
        <th>expiry</th>
        <th>close</th>
        <th>symbol</th>
        <th>type</th>
        <th>strikes</th>
        <th>open</th>
        <th>filled</th>
        <th>quantity</th>
        <th>p/l</th>
      </tr>
      <tr>
        <td class="table-data"><input class="table-input" type="text" name="openDate" [(ngModel)]="trade.openDate" required></td>
        <td class="table-data"><input class="table-input" type="text" name="expiryDate" [(ngModel)]="trade.expiryDate" required></td>
        <td class="table-data"><input class="table-input" type="text" name="closeDate" [(ngModel)]="trade.closeDate"></td>
        <td class="table-data"><input class="table-input" type="text" name="symbol" [(ngModel)]="trade.symbol" required></td>
        <td class="table-data"><input class="table-input" type="text" name="type" [(ngModel)]="trade.type" required></td>
        <td class="table-data"><input class="table-input" type="text" name="strikes" [(ngModel)]="trade.strikes" required></td>
        <td class="table-data"><input class="table-input" type="text" name="open" [(ngModel)]="trade.open" required></td>
        <td class="table-data"><input class="table-input" type="text" name="filled" [(ngModel)]="trade.filled"></td>
        <td class="table-data"><input class="table-input" type="text" name="quantity" [(ngModel)]="trade.quantity" required></td>
        <td class="table-data"><input class="table-input" type="text" name="pl" [(ngModel)]="trade.pl"></td>
      </tr>
    </table>

    <mat-form-field class="full-width">
      <mat-label>Leave a comment</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button class="clickable" [disabled]="form.invalid" [mat-dialog-close]="trade">Add</button>
</mat-dialog-actions>
