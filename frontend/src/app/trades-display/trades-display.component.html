<table mat-table *ngIf="trades" [dataSource]="trades" class="mat-elevation-z8">
  <ng-container matColumnDef="openDate">
    <th mat-header-cell *matHeaderCellDef>open</th>
    <td mat-cell *matCellDef="let trade">{{trade.openDate}}</td>
  </ng-container>
  <ng-container matColumnDef="expiryDate">
    <th mat-header-cell *matHeaderCellDef>expiry</th>
    <td mat-cell *matCellDef="let trade">{{trade.expiryDate}}</td>
  </ng-container>
  <ng-container matColumnDef="closeDate">
    <th mat-header-cell *matHeaderCellDef>close</th>
    <td mat-cell *matCellDef="let trade">{{trade.closeDate}}</td>
  </ng-container>
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>symbol</th>
    <td mat-cell *matCellDef="let trade">{{trade.symbol}}</td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>type</th>
    <td mat-cell *matCellDef="let trade">{{trade.type}}</td>
  </ng-container>
  <ng-container matColumnDef="strikes">
    <th mat-header-cell *matHeaderCellDef>strikes</th>
    <td mat-cell *matCellDef="let trade">{{trade.strikes}}</td>
  </ng-container>
  <ng-container matColumnDef="open">
    <th mat-header-cell *matHeaderCellDef>open</th>
    <td mat-cell *matCellDef="let trade">{{trade.open}}</td>
  </ng-container>
  <ng-container matColumnDef="filled">
    <th mat-header-cell *matHeaderCellDef>filled</th>
    <td mat-cell *matCellDef="let trade">{{trade.filled}}</td>
  </ng-container>
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>quantity</th>
    <td mat-cell *matCellDef="let trade">{{trade.quantity}}</td>
  </ng-container>
  <ng-container matColumnDef="pl">
    <th mat-header-cell *matHeaderCellDef>p/l</th>
    <td mat-cell *matCellDef="let trade">{{trade.pl}}</td>
  </ng-container>
  <ng-container matColumnDef="settings">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let trade"><mat-icon class="clickable" (click)="updateTrade(trade)">edit</mat-icon></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
